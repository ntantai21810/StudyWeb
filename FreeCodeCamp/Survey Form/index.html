<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="#" id="survey-form">
        <label id="name-label" for="name" class="label">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="info"
          required
        />
        <label id="email-label" for="email" class="label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="info"
          required
        />
        <label id="number-label" for="age" class="label">Age (optional)</label>
        <input
          type="number"
          id="number"
          placeholder="Age"
          min="0"
          max="150"
          class="info"
        />
        <label for="dropdown" class="label"
          >Which option best describes your current role?</label
        >
        <select name="dropdown" id="dropdown" class="info">
          <option value="#" disabled selected>Select your current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
        </select>
        <span class="label">Would you recommend freeCodeCamp to a friend?</span>
        <label class="radio">
          <input type="radio" name="opt" value="definitely" checked />Definitely
        </label>
        <label class="radio">
          <input type="radio" name="opt" value="maybe" />Maybe
        </label>
        <label class="radio">
          <input type="radio" name="opt" value="not sure" />Not sure
        </label>
        <span class="label"
          >Which option best describes your current role?</span
        >
        <select name="role" class="info">
          <option value="#" disabled selected>Select an option</option>
          <option value="projects">Projects</option>
          <option value="open-source">Open source</option>
        </select>
        <span class="label"
          >What would you like to see improved? (Check all that apply)</span
        >
        <label class="radio">
          <input type="checkbox" name="job" value="front-end" />
          Front-end Projects
        </label>
        <label class="radio">
          <input type="checkbox" name="job" value="back-end" />
          Back-end Projects
        </label>
        <label class="radio">
          <input type="checkbox" name="job" value="data" />
          Data Visualization
        </label>
        <span class="label">Any comments or suggestions?</span>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
